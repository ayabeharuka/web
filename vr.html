<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 2 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-box position="-1 1 -2" rotation="0 9 0" color="#4CC3D9"></a-box>
      <a-sphere position="2 2 -4" radius="1.15" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="5" color="#7BC8A4"></a-plane>
      <a-sky color="#FFFF85"></a-sky>
    </a-scene>
  </body>
</html>
